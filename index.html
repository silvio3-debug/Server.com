<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Top bar */
        .topbar {
            display: flex;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 15px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        /* Side menu panel */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #222;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }
        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .side-menu a:hover {
            background: #444;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <!-- Side menu -->
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="closeMenu()">×</span>
        <a href="#">Home</a>
        <a href="#">Category</a>
        <a href="#">Trending</a>
    </div>

    <!-- Top bar -->
    <div class="topbar">
        <span class="menu-icon" onclick="openMenu()">☰</span>
        <h2>My Website</h2>
    </div>

    <!-- Main content -->
    <main>
        <h1>Welcome</h1>
        <p>Click the ☰ icon to open the menu.</p>
    </main>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Top bar */
        .topbar {
            display: flex;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 15px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        /* Side menu panel */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #222;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }
        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .side-menu a:hover {
            background: #444;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <!-- Side menu -->
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="closeMenu()">Ã—</span>
        <a href="#">Home</a>
        <a href="#">Category</a>
        <a href="#">Trending</a>
    </div>

    <!-- Top bar -->
    <div class="topbar">
        <span class="menu-icon" onclick="openMenu()">â˜°</span>
        <h2>My Website</h2>
    </div>

    <!-- Main content -->
    <main>
        <h1>Welcome</h1>
        <p>Click the â˜° icon to open the menu.</p>
    </main>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
<!-- Chat Widget -->
<style>
    #chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
    }
    #chat-header {
        background: #333;
        color: white;
        padding: 10px;
        cursor: pointer;
    }
    #chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        height: 200px;
        font-size: 14px;
    }
    #chat-input {
        display: flex;
    }
    #chat-input input {
        flex: 1;
        border: none;
        padding: 10px;
        outline: none;
    }
    #chat-input button {
        background: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    #chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
    }
</style>

<button id="chat-toggle">ðŸ’¬</button>

<div id="chat-container">
    <div id="chat-header">AI Chatbot</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const chatToggle = document.getElementById('chat-toggle');
    const chatContainer = document.getElementById('chat-container');
    const chatMessages = document.getElementById('chat-messages');
    const sendBtn = document.getElementById('send-btn');
    const messageInput = document.getElementById('message-input');

    chatToggle.onclick = () => {
        chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
    };

    sendBtn.onclick = sendMessage;
    messageInput.addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        addMessage("You", message);
        messageInput.value = "";

        // Fake AI response for now
        setTimeout(() => {
            addMessage("AI", "You said: " + message);
        }, 500);
    }

    function addMessage(sender, text) {
        const msg = document.createElement("div");
        msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>

</body>
</html>

</html>

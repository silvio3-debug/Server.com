<!DOCTYPE html>
<html>
<head>
    <title>Website with Side Menu + Category Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Top bar */
        .topbar {
            display: flex;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 15px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        /* Side menu panel */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #222;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .side-menu a:hover {
            background: #444;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        /* Category filter styling */
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buttons button:hover {
            background: #555;
        }
        .buttons button.active {
            background: #ff6600;
        }
        .item {
            display: inline-block;
            background: #eee;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            width: 150px;
        }

        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <!-- Side menu -->
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="closeMenu()">√ó</span>
        <a href="#">Home</a>
        <a href="#category">Category</a>
        <a href="#trending">Trending</a>
    </div>

    <!-- Top bar -->
    <div class="topbar">
        <span class="menu-icon" onclick="openMenu()">‚ò∞</span>
        <h2>My Website</h2>
    </div>

    <!-- Main content -->
    <main>
        <h1>Category Filter</h1>

        <!-- Filter Buttons -->
        <div class="buttons" id="filterButtons">
            <button class="active" onclick="filterSelection('all', this)"> Show All </button>
            <button onclick="filterSelection('fruit', this)"> Fruits </button>
            <button onclick="filterSelection('vegetable', this)"> Vegetables </button>
            <button onclick="filterSelection('drink', this)"> Drinks </button>
        </div>

        <!-- Items -->
        <div id="items">
            <div class="item fruit">üçé Apple</div>
            <div class="item fruit">üçå Banana</div>
            <div class="item vegetable">ü•ï Carrot</div>
            <div class="item vegetable">ü•¶ Broccoli</div>
            <div class="item drink">ü•§ Cola</div>
            <div class="item drink">‚òï Coffee</div>
        </div>
    </main>

    <script>
        // Category filter
        function filterSelection(category, btn) {
            let items = document.getElementsByClassName("item");
            if (category === "all") category = "";
            for (let i = 0; i < items.length; i++) {
                let item = items[i];
                if (item.className.indexOf(category) > -1 || category === "") {
                    item.style.display = "inline-block";
                } else {
                    item.style.display = "none";
                }
            }

            let buttons = document.querySelectorAll("#filterButtons button");
            buttons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
        }

        // Menu control
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>

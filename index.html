      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;

    button {
      margin: 8px;

      border: none;
      border-radius: 8px;

    .noBtn {

    .heart {
      position: absolute;
      font-size: 24px;
      animation: rainDown 4s linear forwards;
      opacity: 0;
    }
    @keyframes rainDown {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    /* Corner text styling */
    #cornerText {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: white;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 8px;
    }
    /* Sparkle effect over ring */
    .ring-wrapper {
      position: relative;
      display: inline-block;
    }
    .sparkle {
      position: absolute;
      top: -5px;
      left: -5px;
      font-size: 14px;
      opacity: 0;
      animation: sparkleMove 1s linear forwards;
    }
    @keyframes sparkleMove {
      0%   { opacity: 0; transform: translate(-10px, 0) rotate(0deg); }
      20%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; transform: translate(20px, -20px) rotate(180deg); }
    }
  </style>

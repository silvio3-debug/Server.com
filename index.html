<<!DOCTYPE html>
<html>
<head>
    <title>Category Filter Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background: #555;
        }
        .item {
            display: inline-block;
            background: #eee;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            width: 150px;
        }
    </style>
</head>
<body>

    <h1>Category Filter</h1>

    <!-- Filter Buttons -->
    <div class="buttons">
        <button onclick="filterSelection('all')"> Show All </button>
        <button onclick="filterSelection('fruit')"> Fruits </button>
        <button onclick="filterSelection('vegetable')"> Vegetables </button>
        <button onclick="filterSelection('drink')"> Drinks </button>
    </div>

    <!-- Items -->
    <div id="items">
        <div class="item fruit">üçé Apple</div>
        <div class="item fruit">üçå Banana</div>
        <div class="item vegetable">ü•ï Carrot</div>
        <div class="item vegetable">ü•¶ Broccoli</div>
        <div class="item drink">ü•§ Cola</div>
        <div class="item drink">‚òï Coffee</div>
    </div>

    <script>
        function filterSelection(category) {
            let items = document.getElementsByClassName("item");
            if (category === "all") category = "";
            for (let i = 0; i < items.length; i++) {
                let item = items[i];
                if (item.className.indexOf(category) > -1 || category === "") {
                    item.style.display = "inline-block";
                } else {
                    item.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
